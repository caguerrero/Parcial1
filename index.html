<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--CSS Stylesheets-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <!--Favicon y fuente-->
    <link rel="icon" type="image/ico" href="./img/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <title>Restaurant & Lounge</title>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <div class="row">
          <div class="col">
            <h1 id="Restaurant">Restaurant & Lounge</h1>
          </div>
          <div class="col-md-auto">
            <img
              id="imgCarrito"
              src="https://i.imgur.com/1EKrQIi.png"
              alt="Shopping cart"
            />
          </div>
          <div class="col-md-auto">
            <p id="carrito">0 items</p>
          </div>
        </div>
      </header>
      <hr />
      <div class="row">
        <img
          id="banner"
          src="https://i.imgur.com/S8Ffdqa.png"
          class="img-fluid"
          alt="Banner Image"
        />
      </div>
      <hr />
      <div class="row">
        <ul>
          <li><a id="Burguers" class="nav-link"> Burguers</a></li>
          <li><a id="Tacos" class="nav-link"> Tacos </a></li>
          <li><a id="Salads" class="nav-link"> Salads </a></li>
          <li><a id="Desserts" class="nav-link"> Desserts </a></li>
          <li><a id="DrinksandSides" class="nav-link"> Drinks & Sides </a></li>
        </ul>
      </div>
      <div class="row" id="space"></div>
    </div>
    <div class="confirm">
      <div></div>
      <div>
        <div id="confirmMessage">Confirm text</div>
        <div>
          <input id="confirmYes" type="button" value="Yes" />
          <input id="confirmNo" type="button" value="No" />
        </div>
      </div>
    </div>
    <script src="parcial.js"></script>
    <footer>
      <div class="container">
        <p>
          <strong>
            Contact us: +57 3102105253 - info@restaurant.com - @restaurant
          </strong>
        </p>
      </div>
    </footer>
  </body>
</html>
